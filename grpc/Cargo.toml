[package]

name = "grpc"
version = "0.2.1"
authors = ["Stepan Koltsov <stepan.koltsov@gmail.com>"]
license = "MIT/Apache-2.0"
description = "Rust implementation of gRPC"
repository = "https://github.com/stepancheg/grpc-rust"
readme = "../README.md"
keywords = ["grpc"]

[dependencies]
log             = "0.*"
protobuf        = { version = "1.*", features = ["with-bytes"] }
futures         = "0.*"
futures-cpupool = "0.*"
tokio-core      = "0.*"
tokio-io        = "0.*"
tokio-tls-api   = { git = "https://github.com/valarauca/rust-tls-api" }
httpbis         = { git = "https://github.com/valarauca/rust-http2", branch = "shiftleft-internal" }
tls-api         = { git = "https://github.com/valarauca/rust-tls-api" }
tls-api-stub    = { git = "https://github.com/valarauca/rust-tls-api" }
bytes = "0.*"
base64          = "0.*"

[lib]
doctest = false
